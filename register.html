<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovate 2024 - Register</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <header>
        <h1>Register for Innovate 2024</h1>
    </header>
    <nav id="nav-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="speakers.html">Speakers</a></li>
            <li><a href="venue.html">Venue</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <section class="register">
        <h2>Sign Up for Innovate 2024</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="ticket">Ticket Type:</label>
            <select id="ticket" name="ticket" required>
                <option value="general">General Admission</option>
                <option value="vip">VIP Admission</option>
                <option value="student">Student Admission</option>
            </select>
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            
           <button><a style="display: inline-block; width: 100%; color: aliceblue; text-decoration: none;" href="RegisterNow.html">Register</a></button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Innovate Conference. All rights reserved.</p>
    </footer>
</body>
</html>
